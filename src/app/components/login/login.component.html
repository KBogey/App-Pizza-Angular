<div class="container form-login d-flex flex-column text-center ms-auto me-auto mt-3 p-5 border rounded"
  style="width: 500px;">
  <h1 class="text-success display-4 mt-4">Connectez-vous</h1>
  <form #form="ngForm" (ngSubmit)="loginSubmit()">

    <div class="form-group">

      <label for="username">Nom d'utilisateur</label>

      <input type="text" id="username" name="username" class="form-control" required #usernameValidation="ngModel"
        [(ngModel)]="username">

      <div *ngIf="!usernameValidation.valid && username!=='admin'" class="alert alert-danger">
        Un nom est requis.
      </div>

    </div>

    <div class="form-group">

      <label for="password">Mot de passe</label>

      <input type="password" id="password" name="password" class="form-control" required #passwordValidation="ngModel"
        [(ngModel)]="password">

      <div *ngIf="!passwordValidation.valid && password!=='admin'" class="alert alert-danger">
        Un mot de passe est requis !
      </div>

    </div>

    <input class="btn btn-success mt-5" [disabled]="!form.valid" type="submit" value="Connexion">

  </form>
</div>
