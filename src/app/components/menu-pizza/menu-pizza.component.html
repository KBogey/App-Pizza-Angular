<div class="container">
    <h1 class="text-success display-3">Voici nos pizzas</h1>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nom</th>
            <th scope="col">Base</th>
            <th scope="col">Ingredient 1</th>
            <th scope="col">Ingredient 2</th>
            <th scope="col">Ingredient 3</th>
            <th scope="col">Ingredient 4</th>
            <th scope="col">Image</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let pizza of Pizzas">
            <th scope="row">{{pizza.id}}</th>
            <td>{{pizza.nom}}</td>
            <td>{{pizza.base}}</td>
            <td>{{pizza.ingredient1}}</td>
            <td>{{pizza.ingredient2}}</td>
            <td>{{pizza.ingredient3}}</td>
            <td>{{pizza.ingredient4}}</td>
            <td><img style="width:100px;height: 100px; background-size: cover;" src="{{pizza.image}}" alt="{{pizza.nom}}"/></td>
            <td>
                <div class="d-flex flex-column">
                    <!-- <a (click)="commandActivated({{pizza.id}})">Ajouter la pizza au panier</a> -->
                </div>
            </td>
          </tr>
          
        </tbody>
      </table>
</div>
